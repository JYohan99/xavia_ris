<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" th:href="@{/css/Login.css}" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/EstiloPrincipal.css}" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/EstiloSecundario.css}" type="text/css" />
        <link rel="stylesheet" th:href="@{/Bootstrap/css/bootstrap.min.css}" />
        <link rel="icon" th:href="@{/Img/logo.png}"/>
        <title>Autenticación</title>

    </head>
    <body>
        <div id="signin" style="padding-top: 50px; border-radius: 8px;">
            <div class="form-title" style="font-size: 28px">Inicie Sesión</div>
            
            <div class="form-title" style="background-color: rgb(247, 43, 43); padding: 8px; border-radius: 8px;" th:if="${param.error}">
                El usuario o la Contraseña son inválidos.
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="input-field">
                    <input type="text" name="username" id="email" autocomplete="off"/>
                    <i class="material-icons"></i>
                    <label for="email">Usuario</label>
                </div>
                <div class="input-field">
                    <input type="password" name="password" id="password"/>
                    <i class="material-icons"></i>
                    <label for="password">Contraseña</label>
                </div>

                <button class="login">Entrar</button>
                <div class="check">
                    <i class="material-icons">Bienvenido</i>
                </div>
            </form>
        </div>

        <script src="/Bootstrap/js/bootstrap.min.js"></script>
        <script src="/js/jquery-3.6.1.min.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
